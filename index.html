<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="scientific.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <input id="ade" type="text" placeholder="0">
        </div>

        <div class="button">
            <div class="ahmad">
                <button onclick="cancel()" id="you" class="btn">CE</button>
                <button onclick="ori()" class="btn">X</button>
                <button onclick="ans()" class="btn">(</button>
                <button onclick="ans()" class="btn">)</button>
                <button onclick="ans()" id="me" class="btn">%</button>
                <button onclick="ade.value =''" id="you" class="btn">AC</button>
            </div>

            <div class="ahmad">
                <button onclick="sin()" class="btn">sin</button>
                <button onclick="pi()" class="btn">pi</button>
                <button onclick="ans(7)" class="btn">7</button>
                <button onclick="ans(8)" class="btn">8</button>
                <button onclick="ans(9)" class="btn">9</button>
                <button onclick="ans('/')" id="me" class="btn">/</button>
            </div>

            <div class="ahmad">
                <button onclick="cos()" class="btn">cos</button>
                <button onclick="log()" class="btn">log</button>
                <button onclick="ans(4)" class="btn">4</button>
                <button onclick="ans(5)" class="btn">5</button>
                <button onclick="ans(6)" class="btn">6</button>
                <button onclick="ans('*')" id="me" class="btn">*</button>
            </div>

            <div class="ahmad">
                <button onclick="tan()" class="btn">tan</button>
                <button onclick="sqrt()" class="btn">root</button>
                <button onclick="ans(1)" class="btn">1</button>
                <button onclick="ans(2)" class="btn">2</button>
                <button onclick="ans(3)" class="btn">3</button>
                <button onclick="ans('-')" id="me" class="btn">-</button>
            </div>

            <div class="ahmad">
                <button onclick="e()" id="you" class="btn">e</button>
                <button onclick="pow()" class="btn">pow</button>
                <button onclick="ans(0)" class="btn">0</button>
                <button onclick="ans('.')" class="btn">.</button>
                <button onclick="result()" id="you">=</button>
                <button onclick="ans('+')" id="me" class="btn">+</button>
            </div>
        </div>
    </div>
    
</body>
<script src="./scientific.js"></script>
</html>
